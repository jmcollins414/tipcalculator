<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <header>
        <h1> Tip Calculator</h1>
    </header>
    <main>
        <div id="form-container">
        <form id="tipcalculator" name="tipcalculator">
            <div id="form-items">
                <label for="bill">
                    How much was your bill?
                <br>
                <input id="bill" type="number" placeholder="Bill Amount" required>
                </label>
                <br>
                <label for="tipamount">
                    How was your service?
                <br>
                <select id="tipamount" name="service-quality" required>
                    <option value="" selected disabled>--Choose an option--</option>
                    <option value=".30">30% - Outstanding</option>
                    <option value=".20">20% - Good</option>
                    <option value=".15">15% - It was ok</option>
                    <option value=".10">10% - Bad</option>
                    <option value=".05"> 5% - Terrible</option>
                </select>
                </label>
                <br>
                <label for="numofpeople">
                    How many people are splitting the bill?
                    <br>
                    <input id="numofpeople" type="number" placeholder="Number of people">
                </label>
                <br>
                <button id="calculate" type="button" onclick="calculateTip()">Calculate!</button>
            </div>
        </form>
        </div>
    </main>
    <script >
   

  function calculateTip() {
  let bill = document.querySelector('#bill').value;
  let percentage = document.querySelector('#tipamount').value;
  let numOfPeople = document.querySelector('#numofpeople').value;
  
  // validate bill input
  if(bill === ""){
 return alert('Please enter a bill amount');
  }
  //validate tip percentage
  if(percentage === 0 ||  percentage === ""){
      return alert('Please enter a tip amount');
  }
  // validate number of people
if (numOfPeople ==='' || numOfPeople <= 1){
    numOfPeople = 1;
}

  let tip = bill * percentage;
  let tipSplit = tip / numOfPeople;
  tipSplit = tipSplit.toFixed(2);
  
  
  var div = document.createElement('div');
  div.textContent = `Your tip amount is $${tipSplit} each.`;
  if(numOfPeople === "" || numOfPeople === 1){
    div.textContent = `Your tip amount is $${tipSplit}.`;
  }
  div.setAttribute('id','tipdiv');
  let container = document.querySelector('#form-container');
  container.setAttribute('style','height: 480px;')
  container.appendChild(div); 

let button = document.querySelector('#calculate');
button.setAttribute('onclick','clearPage()');
button.textContent = "Reset";
  }

function clearPage(){
let button = document.querySelector('#calculate');
button.textContent = "Calculate!";
button.setAttribute('onclick','calculateTip()');
document.querySelector('#tipcalculator').reset();
let tipDiv = document.querySelector('#tipdiv');
tipDiv.remove('#tipdiv');
let container = document.querySelector('#form-container');
container.setAttribute('style','height:400px;');

}


    </script>
</body>
</html>
